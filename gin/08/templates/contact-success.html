<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .success-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        .success-icon {
            font-size: 4em;
            color: #28a745;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message-box {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .submitted-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            margin: 20px 0;
        }
        .info-row {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .info-value {
            color: #333;
            margin-left: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>문의가 접수되었습니다!</h1>

        <div class="message-box">
            24시간 이내에 답변 드리겠습니다.
        </div>

        <div class="submitted-info">
            <h3>제출된 정보</h3>
            <div class="info-row">
                <span class="info-label">이름:</span>
                <span class="info-value">{{.name}}</span>
            </div>
            <div class="info-row">
                <span class="info-label">이메일:</span>
                <span class="info-value">{{.email}}</span>
            </div>
            <div class="info-row">
                <span class="info-label">문의 내용:</span>
                <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 5px;">
                    {{.message}}
                </div>
            </div>
        </div>

        <a href="/">홈으로 돌아가기</a>
    </div>
</body>
</html>
