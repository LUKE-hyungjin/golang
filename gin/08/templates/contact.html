<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← 홈으로</a>
        <h1>{{.title}}</h1>

        <div class="info">
            <p>📧 궁금한 점이 있으시면 아래 양식을 통해 문의해주세요.</p>
            <p>24시간 이내에 답변 드리겠습니다.</p>
        </div>

        <form method="POST" action="/contact">
            <div class="form-group">
                <label for="name">이름 *</label>
                <input type="text" id="name" name="name" required placeholder="홍길동">
            </div>

            <div class="form-group">
                <label for="email">이메일 *</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="message">문의 내용 *</label>
                <textarea id="message" name="message" required placeholder="문의하실 내용을 입력해주세요..."></textarea>
            </div>

            <button type="submit">전송하기</button>
        </form>
    </div>
</body>
</html>
